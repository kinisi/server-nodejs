<!DOCTYPE html>
<html lang="en">

    <title>Kinisi Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="js/dashboard.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var qs = location.search.slice(1).split("&").reduce(function(p,c) {
                c.split("=").every(function(k,i,a) { p[k] = a[i+1]; }); return p;
            }, {});

            //call dashboard.js
            initialize(qs['userid'], qs['oauth_token'], qs['api_token']);
        });
    </script>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="logo" class="navbar-brand" href="#">
                <img src="assets/kinisi_final.png" width="50px" height="38px"/>
            </a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

            </ul>
            <form class="navbar-form navbar-right">

        </div>
    </div>
</div>

<div id="image_download"></div>
